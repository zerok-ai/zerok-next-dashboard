apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "helm-charts.fullname" . }}-zerok-next-dashboard
  labels:
  {{- include "helm-charts.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-passthrough: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: ${{ .Values.global.host }}
    http:
      paths:
      - backend:
          service:
            name: zk-auth
            port:
              number: 80
        path: /v1/
        pathType: Prefix
      - backend:
          service:
            name: '{{ include "helm-charts.fullname" . }}-zerok-next-dashboard'
            port:
              number: 80
        path: /
        pathType: Prefix
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-charts.fullname" . }}-zerok-next-dashboard
  labels:
  {{- include "helm-charts.labels" . | nindent 4 }}
spec:
  type: {{ .Values.zerokNextDashboard.type }}
  selector:
    app: zerok-next-dashboard
  {{- include "helm-charts.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.zerokNextDashboard.ports | toYaml | nindent 2 -}}