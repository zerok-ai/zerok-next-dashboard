kubernetesClusterDomain: cluster.local
zerokGlanceDashboard:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
  replicas: 1
  type: ClusterIP
  zerokGlanceDashboard:
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
image:
  repo: "zerok-next-dashboard"
  tag: "latest"
  imagePullPolicy: Always
global:
  host: ""
  domain: ""
  dockerBase: "us-west1-docker.pkg.dev/zerok-dev/zerok-dashboard"
   
